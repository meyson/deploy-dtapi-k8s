apiVersion: v1
kind: Service
metadata:
  name: dtapi-fe
  labels:
    app: dtapi
spec:
  ports:
    - port: 80
  selector:
    app: dtapi
    tier: frontend
  # TODO Change type
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dtapi-fe
  labels:
    app: dtapi
spec:
  selector:
    matchLabels:
      app: dtapi
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dtapi
        tier: frontend
    spec:
      containers:
        - image: eu.gcr.io/test1-286117/dtapi-fe:latest
          name: dtapi
          env:
            - name: API_ENDPOINT
              value: "http:\\/\\/35.228.27.37\\/api\\/"
          ports:
            - containerPort: 80
              name: dtapi
